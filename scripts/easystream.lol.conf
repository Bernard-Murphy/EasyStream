# Upstream configuration for Next.js web app
upstream web_backend {
    server 127.0.0.1:9595;
    keepalive 64;
}

# Upstream configuration for NestJS API
upstream api_backend {
    server 127.0.0.1:4040;
    keepalive 64;
}

# Main web application - easystream.lol
server {
    listen 80;
    server_name easystream.lol www.easystream.lol;

    # Increase buffer sizes for better performance
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Logging
    access_log /var/log/nginx/easystream.lol.access.log;
    error_log /var/log/nginx/easystream.lol.error.log;

    # Proxy settings for Next.js
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection settings
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Next.js specific settings
        proxy_redirect off;
    }

    # Next.js HMR (Hot Module Replacement) for development
    location /_next/webpack-hmr {
        proxy_pass http://web_backend/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# API server - api.easystream.lol
server {
    listen 80;
    server_name api.easystream.lol;

    # Increase buffer sizes for API requests
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Logging
    access_log /var/log/nginx/api.easystream.lol.access.log;
    error_log /var/log/nginx/api.easystream.lol.error.log;

    # GraphQL endpoint with WebSocket support
    location /graphql {
        # Check if this is a WebSocket connection
        set $is_websocket 0;
        if ($http_upgrade ~* "websocket") {
            set $is_websocket 1;
        }
        
        proxy_pass http://api_backend/graphql;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts (increased for subscriptions)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering (disable for WebSocket)
        proxy_buffering off;
        
        # Additional WebSocket settings
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # REST API endpoints
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection settings
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        proxy_redirect off;
    }

    # Static uploads (if not using cloud storage)
    location /uploads {
        proxy_pass http://api_backend/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_redirect off;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

